<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="../../css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../css/index.css"/>
        <link rel="stylesheet" href="../../css/tabla.css"/>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <link rel="shortcut icon" href="../../img/UTP.png" type="image/x-icon"></link>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Mangas - Admin</title>
        <style>
            * {
                font-family: "century gothic";
            }
            body{
                background-color: white;
                font-family: Latam Sans;
            }
        </style>
    </h:head>
    <h:body rendered="#{usuariosBeans.verificarAdmin()}">
        <br/>
        <!-- cabecera -->
        <div>
            <ui:insert name="header">
                <ui:include src="../../layouts/headerAdmin.xhtml"/>
            </ui:insert>
        </div>
        <br/><br/>
        <div id="main-container">
            <h:form>
                <h:commandButton class="btn btn-outline-success"
                                 style="width: 160px;" value="INSERTAR" action="#{mangasP.insertar()}"/>
            </h:form>
            <br/>
            <a class="btn btn-outline-danger"
               style="margin: 0 auto; width: 160px" href="/U-CLIENTE/faces/intranet/admin/index.xhtml">
                REGRESAR
            </a>
        </div>
        <h:dataTable value="#{mangasP.mangasSel()}" var="list" style="align-self: center; margin: 0 auto;">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{list.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    NOMBRE
                </f:facet>
                <h:outputText value="#{list.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    PUBLISHER
                </f:facet>
                <h:outputText value="#{list.publisher}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    CATEGORIA
                </f:facet>
                <h:outputText value="#{list.categoria}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    PRECIO
                </f:facet>
                <h:outputText value="#{list.precio}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    STOCK
                </f:facet>
                <h:outputText value="#{list.stock}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    IMAGEN
                </f:facet>
                <img src="../../img/#{list.imagen}" style="margin: 0 auto; width: 100px; padding: 10px;"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Actualizar
                </f:facet>
                <h:form>
                    <h:commandButton class="btn btn-outline-primary" value="ACTUALIZAR" action="#{mangasP.mangasGet(list.id)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Eliminar
                </f:facet>
                <h:form>
                    <h:commandButton class="btn btn-outline-danger" value="ELIMINAR" action="#{mangasP.mangasDel(list.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <div id="main-container">
            <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Buscar</h4>
            <h:form>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputLabel value="Ingrese ID: "/>&nbsp;
                <h:inputText value="#{mangasP.id}" style="width: 40px;"/>
                <br/><br/>
                &nbsp;&nbsp;&nbsp;&nbsp;<h:commandButton class="btn btn-outline-warning" value="Me siento con suerte">
                    <f:ajax execute="@form" render=":output"/>
                </h:commandButton>
            </h:form>
        </div>
        <br/>
        <h:dataTable value="#{mangasP.mangasGet()}" var="list" id="output" style="align-self: center; margin: 0 auto;">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{list.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    NOMBRE
                </f:facet>
                <h:outputText value="#{list.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    PUBLISHER
                </f:facet>
                <h:outputText value="#{list.publisher}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    CATEGORIA
                </f:facet>
                <h:outputText value="#{list.categoria}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    PRECIO
                </f:facet>
                <h:outputText value="#{list.precio}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    STOCK
                </f:facet>
                <h:outputText value="#{list.stock}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    IMAGEN
                </f:facet>
                <img src="../../img/#{list.imagen}" style="margin: 0 auto; width: 100px; padding: 10px;"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
