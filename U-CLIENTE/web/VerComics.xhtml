<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <link rel="shortcut icon" href="img/UTP.png" type="image/x-icon"></link>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <style>
            * {
                font-family: "century gothic";
            }

            p.centro{
                text-align:center;
            }
        </style>
        <title>Figuras de Acci√≥n</title>
    </h:head>
    <h:body>
        <!-- cabecera -->
        <div>
            <ui:insert name="header">
                <ui:include src="layouts/header.xhtml"/>
            </ui:insert>
        </div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    <c:forEach var="list" items="#{comicsP.comicsSel()}">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="card"  style="-webkit-box-shadow: 1px 1px 4px #999; -moz-box-shadow: 2px 2px 5px #999;">
                                    <div class="card-header">
                                        <label class="col-sm-12">#{list.nombre}</label>                                    
                                    </div>
                                    <div class="card-body text-center d-flex">

                                        <img src="img/#{list.imagen}" style="margin: 0 auto; width: 200px; padding: 10px;"/>
                                    </div>
                                    <div class="card-footer">
                                        <div class="col-sm-12">
                                            <label>Stock : #{list.stock}</label>  <br>   
                                                <label>Editorial : #{list.editorial}</label> </br>  
                                            <label>Categoria : #{list.categoria}</label>
                                            <label>Precio: <i class="fas fa-dollar-sign">S/.#{list.precio}</i></label>
                                        </div>           
                                    </div>
                                    <div class="card-footer">
                                        <div class="col-sm-12">
                                            <div>
                                                <a href="/U-CLIENTE/faces/login2.xhtml" class="btn btn-outline-info"  style="margin: 0 auto; width: 200px; padding: 10px;">Agregar Carrito</a>
                                                <br/><br/>
                                                <a href="/U-CLIENTE/faces/login2.xhtml" class="btn btn-outline-danger"  style="margin: 0 auto; width: 200px; padding: 10px;">comprar</a>
                                            </div>

                                        </div>           
                                    </div>
                                </div>
                            </div><br/>
                        </div>
                    </c:forEach>

                </div>
            </div>
        </section>


        <!-- Footer-->
        <div>
            <ui:insert name="footer">
                <ui:include src="layouts/footer.xhtml"/>
            </ui:insert>
        </div> 
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>


    </h:body>
</html>
